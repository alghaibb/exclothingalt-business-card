<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex Clothing Alterations Business Card</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Front side of the card -->
        <div class="card card-front">
            <div class="top">
                <img src="images/sewing-machine.png" alt="Card Logo">
                <h1>Ex</h1>
                <p class="lead">Clothing Alterations</p>
            </div>
            <div class="bottom">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!-- Back side of the card -->
        <div class="card card-back">
            <div class="left">
                <div class="top">
                    <img src="images/sewing-machine.png" alt="Card Logo">
                    <h1>ex</h1>
                    <p class="lead">Clothing Alterations</p>
                </div>

                <div class="middle contact-details">
                    <span class="icon">
                        <i class="fas fa-globe"></i>
                    </span>
                    <span class="content">
                        <p>Under Construction</p>
                    </span>
                </div>

                <div class="bottom"></div>
            </div>

            <div class="right">
                <div class="top contact-details">
                    <span class="icon">
                        <i class="fas fa-phone"></i>
                    </span>
                    <span class="content">
                        <p>0400 107 380</p>
                        <p>(03) 9639 3434</p>
                    </span>
                    <span class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                    <span class="content">
                        <p>Shop 2A, 115 Swanston St</p>
                        <p>Melbourne VIC 3000</p>
                    </span>
                    <span class="icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="content">
                        <p>alex_beto4@hotmail.com</p>
                    </span>
                </div>

                <div class="middle">
                    <h2>Alex Beto</h2>
                    <p>Expert Tailor</p>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
